<body>
<div class="container ">
    <div class="jumbotron" style="background-color:#00F3FF" align="center">
        <h1>Student Management System</h1>
    </div>
    <div class="text-center nav-buttons-container">

        <button type="button" onclick="location.href='http://localhost:8090/'" class="btn btn-success btn-lg nav-buttons">Home</button>
        <button type="button" onclick="location.href='http://localhost:8090/create'" class="btn btn-success btn-lg nav-buttons">Create</button>
        <button type="button" onclick="location.href='http://localhost:8090/update'" class="btn btn-success btn-lg nav-buttons">Update</button>
        <button type="button" onclick="location.href='http://localhost:8090/fetchone'" class="btn btn-success btn-lg nav-buttons">Fetch One</button>
        <button type="button" onclick="location.href='http://localhost:8090/fetchall'" class="btn btn-success btn-lg nav-buttons">Fetch All</button>




        <!-- <button type="button" onclick="location.href='http://www.google.com'" class="btn btn-outline-success nav-buttons">Success</button>
        <button type="button" onclick="location.href='http://www.google.com'" class="btn btn-outline-success nav-buttons">Success</button>
        <button type="button" onclick="location.href='http://www.google.com'" class="btn btn-outline-success nav-buttons">Success</button>
        <button type="button" onclick="location.href='http://www.google.com'" class="btn btn-outline-success nav-buttons">Success</button>
     -->
    </div>
</div>

<div><br></div>
<div><br></div>


<div class="container">
    <form>
        <div class="row" >
            <div class="col-lg-4 col-md-8">
                <div class="element-group">
                    <div class="row">
                        <div class="col" align="left">
                            <label for="id">ID:</label>
                        </div>
                        <div class="col" align="right">
                            <input type="text" class="form-control" id="id" name="id" >
                        </div>
                    </div>
                    <div><br></div>
                    <div class="row">
                        <div class="col" align="left">
                            <label for="name">Name:</label>
                        </div>
                        <div class="col" align="right">
                            <input type="text" class="form-control" id="name" name="name" >
                        </div>
                    </div>
                    <div><br></div>
                    <div class="row">
                        <div class="col" align="left">
                            <button data-toggle="collapse" data-target="#demo" type="button" class="btn btn-info"><span class="glyphicon glyphicon-plus-sign"></span></button>
                        </div>
                    </div>
                    <div><br></div>

                    <div id="demo" class="collapse">
                        <div class="object-group">
                            <div class="row" >
                                <div class="col" align="left">
                                    <label for="city">City:</label>
                                </div>
                                <div class="col" align="right">
                                    <input type="text" class="form-control" id="city" name="city" >
                                </div>
                            </div>
                            <div><br></div>
                            <div class="row">
                                <div class="col" align="left">
                                    <label for="telephone">Telephone No:</label>
                                </div>
                                <div class="col" align="right">
                                    <input type="text" class="form-control" id="telephone" name="telephone" >
                                </div>
                            </div>
                            <div><br></div>
                            <div class="row">
                                <div class="col" align="left">
                                    <label for="project">Project:</label>
                                </div>
                                <div class="col" align="right">
                                    <input type="text" class="form-control" id="project" name="project" >
                                </div>
                            </div>
                            <div><br></div>
                            <div><br></div>
                        </div>
                    </div>
                    <div class="row" align="center">
                        <div class="col" align="right">
                            <button type="submit" class="btn btn-success">Submit</button>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </form>
</div>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
    <script>
        function goBack() {
            window.history.back();
        }
    </script>
    <style>
        .wrap-table100 {
            width: 750px;
            border-radius: 10px;
            overflow: hidden;
            margin-left: 115px;
            margin-top: 84px;
        }
    </style>
</head>
<body>
        <nav class="navbar navbar-inverse">
            <ul class="nav navbar-nav navbar-left">
                <button type="reset" class="btn btn-info pull-left" onclick="goBack()"><span class="glyphicon glyphicon-chevron-left "></span></button>
                <li><a th:href="@{/welcome}"> <i class="fa fa-home"></i> Home</a></li>
            </ul>
                <div class="navbar-header">
                  <a class="navbar-brand">EMS</a>
                </div>
                <ul class="nav navbar-nav navbar-right">
                    <li><a><span class="glyphicon glyphicon-user" sec:authentication="name"></span></a></li>
                </ul>
              
            </nav>
<div class="container">
    <div class="wrap-table100">
    <div class="form-box">

  <form class="form-horizontal" name="customers-form" th:action="@{/employees}" method="post">
    <div class="form-group">
            <label class="control-label col-sm-2" for="firstName">First Name:</label>
            <div class="col-sm-10">
              <input type="text"  class="form-control" id="firstName" placeholder="Enter First Name" name="firstName"  required>
            </div>
    </div>
    <div class="form-group">
            <label class="control-label col-sm-2" for="lastName">Last Name:</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="lastName" placeholder="Enter Last Name" name="lastName" required>
            </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="email">Email:</label>
      <div class="col-sm-10">
        <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" required>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="reset" class="btn btn-danger pull-left">Cancel</button>
        <button type="submit" class="btn btn-success pull-right">Submit</button>
      </div>
    </div>
  </form>
    </div>
    </div>
</div>

</body>
</html>

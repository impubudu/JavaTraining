<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <title>Employee Management System</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
    <script>
        function goBack() {
            window.history.back();
        }
    </script>
    <style>
        h1{
            text-align: center;
            margin: 30px;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-inverse">
    <ul class="nav navbar-nav navbar-left">
        <button type="reset" class="btn btn-info pull-left" onclick="goBack()"><span class="glyphicon glyphicon-chevron-left "></span></button>
        <li><a th:href="@{/welcome}"> <i class="fa fa-home"></i> Home</a></li>
    </ul>
    <div class="navbar-header">
        <a class="navbar-brand">EMS</a>
    </div>
    <ul class="nav navbar-nav navbar-right">
        <li><a><span class="glyphicon glyphicon-user" sec:authentication="name"></span></a></li>
    </ul>

</nav>
<div class="limiter">
    <div class="container-table100">
        <div class="wrap-table100">
            <h1>Employee Details</h1>
            <div class="table">

                <div class="row header thead">
                    <div class="cell">
                        ID
                    </div>
                    <div class="cell">
                        First Name
                    </div>
                    <div class="cell">
                        Last Name
                    </div>
                    <div class="cell">
                        Email
                    </div>
                </div>
                <div class="row">
                    <div class="cell" data-title="id">
                        <span th:text="${employee.id}"></span>
                    </div>
                    <div class="cell" data-title="first name">
                        <span th:text="${employee.firstName}"></span>
                    </div>
                    <div class="cell" data-title="last name">
                        <span th:text="${employee.lastName}"></span>
                    </div>
                    <div class="cell" data-title="email">
                        <span th:text="${employee.email}"></span>
                    </div>
                </div>
            </div>
            <h1>Projects</h1>
            <div class="table">

                <div class="row header thead">
                    <div class="cell">
                        ID
                    </div>
                    <div class="cell">
                        Name
                    </div>
                    <div class="cell">
                        Start Date
                    </div>
                    <div class="cell">
                        End Date
                    </div>
                    <div class="cell">
                        Tasks
                    </div>
                </div>

                <div class="row" th:each="project:${projects}">
                    <div class="cell" data-title="id">
                        <span th:text="${project.id}"></span>
                    </div>
                    <div class="cell" data-title="name">
                        <span th:text="${project.name}"></span>
                    </div>
                    <div class="cell" data-title="start date">
                        <span th:text="${project.startDate}"></span>
                    </div>
                    <div class="cell" data-title="end Date">
                        <span th:text="${project.endDate}"></span>
                    </div>
                    <div class="cell" data-title="tasks">
                        <a class="btn btn-primary" th:href="@{'/employees/' + ${employee.id}+'/projects/'+${project.id}+'/tasks'}" role="button" >View</a>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>

</body>

</body>
</html>
